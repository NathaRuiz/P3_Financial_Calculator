<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="config/styles/styles.css">
</head>
<body>

    <div id="calculator">

        <section id="operands">
            <div id="operand_1">0</div>
            <div id="operand_2">0</div>
        </section>
    
    
        <section id="btn_calculator">

            <div class="btn_calculator_row" >
                <button id="btn_clear" class="btn btn_not_number">C</button>
                <button id="btn_delete"class="btn btn_not_number">
                    <i class="fa fa-eraser" aria-hidden="true"></i>
                </button>
                <button class="btn btn_not_number">%</button>
                <button class="btn btn_not_number">/</button>
            </div>

            <div class="btn_calculator_row" >
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn_not_number">*</button>                
            </div>

            <div class="btn_calculator_row" >
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn_not_number">-</button>                
            </div>

            <div class="btn_calculator_row" >
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn_not_number">+</button>                
            </div>

            <div class="btn_calculator_row" >
                <button id="btn_history" class="btn btn_not_number">
                    <i class="fa fa-history" aria-hidden="true"></i>
                </button>
                <button id="btn_zero" class="btn">0</button>
                <button class="btn">.</button>
                <button id="btn_equal" class="btn btn_not_number">=</button>                
            </div>
            
        </section>

    </div>

</body>
</html>
